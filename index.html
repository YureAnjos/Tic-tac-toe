<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>TicTacToe</title> <!-- Remasterizado :) -->
</head>
<body>
    <main class="game">
        <section class="display">
            <div class="current-player">
                <div class="current-player-slider"></div>
                <span class="x-player">X Turn</span>
                <span class="circle-player">Circle Turn</span>
            </div>
        </section>
        <section class="board">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section> <!--Board-->
    </main> <!--Game-->

    <svg id="circleTemplate" class="circle display-none"><circle cx=50 cy="50" r="25"></circle></svg>
    <svg id="xTemplate" class="x display-none">
        <line x1="25" y1="25" x2="75" y2="75" />
        <line x1="75" y1="25" x2="25" y2="75" />
    </svg>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/cpu.js"></script>
    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
